spring:
  config:
    import: classpath:application-persistence.yml
  output:
    ansi:
      enabled: ALWAYS
  application:
    name: gym-back-app
  threads:
    virtual:
      enabled: true
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

management:
  endpoints:
    web:
      exposure:
        include: ["prometheus"]
  tracing:
    sampling:
      probability: 1

logging:
  pattern:
  level:
    org.hibernate.orm.jdbc.bind: trace
