spring:
  config:
    import: classpath:application-persistence.yml
  output:
    ansi:
      enabled: ALWAYS
  application:
    name: gym-back-worker
  threads:
    virtual:
      enabled: true
  kafka:
    consumer:
      group-id: gym-back-worker
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'


management:
  endpoints:
    web:
      exposure:
        include: ["prometheus"]
  tracing:
    sampling:
      probability: 0.1

logging:
  pattern:
  level:
    org.hibernate.orm.jdbc.bind: trace